<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">
<title>CRUD</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/signin.css}">
<link rel="stylesheet" type="text/css" href="static/css/fondo.css"
	th:href="@{/css/fondo.css}">
</head>
<body>
	<!-- BARRA DE NAVEGACION -->
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-warning bg-warning">
			<div class="container">
				<a class="navbar-brand" href="#"> <strong> <img
						src="../image/logo.jpg" width="200" height="100"
						alt="texto alternativo descriptivo">
				</strong>
				</a>

				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- ENLACES DE MENU -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><a class="nav-link"
							th:href="@{/menu}">Home <span class="sr-only">(current)</span>
						</a></li>
						<li class="nav-item" sec:authorize="isAuthenticated()"><a
							class="nav-link" th:href="@{/vista_cliente}">CLIENTES</a></li>
						<li class="nav-item" sec:authorize="isAuthenticated()"><a
							class="nav-link" th:href="@{/listaplato}">PLATOS</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/vender/}">Realiza Pedido</a></li>
					</ul>

					<ul class="navbar-nav nav-bar-right">
						<li sec:authorize="!isAuthenticated()"><a
							class="btn btn-outline-dark" th:href="@{/login}">Iniciar
								Sesion</a></li>

						<li class="dropdown" sec:authorize="isAuthenticated()"><a
							class="btn btn-outline-dark dropdown-toggle" href="#"
							role="button" id="dropdownMenuLink" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false"> <span
								sec:authentication="name"></span>
						</a>

							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<a class="dropdown-item" href="#">Action</a> <a
									class="dropdown-item" href="#">Another action</a>

								<form th:action="@{/logout}" method="post">
									<button class="dropdown-item" type="submit">Cerrar
										Sesion</button>
								</form>

							</div></li>
					</ul>


				</div>
			</div>

		</nav>


	</header>

	<!--CONTENIDO-->
	<div class="container"></div>

	<!-- PIE DE PAGINA -->
	<footer th:fragment="footer"
		class="bg-warning text-center text-white fixed-bottom">
		<div class="container">
			<div class="row">
				<div class="col-md-4 footer-col">
					<h3>Dirección</h3>
					<p>
						Calle Los Jazmines N°184 <br /> Lince, Urb. San Eugenio
					</p>
				</div>
				<div class="col-md-4 footer-col">
					<h3>Haz tu Pedido</h3>
					<p>
						Menú Del Día <br /> Fondo a la Carta <br /> Sopas y Ensaladas <br />
						Entradas a la Carta <br />

					</p>


					<ul class="list-inline">
						<li><a target="_blank" href="#"
							class="btn-social btn-outline"><i
								class="fa fa-fw fa-facebook"></i></a></li>
						<li><a target="_blank" href="#"
							class="btn-social btn-outline"><i
								class="fa fa-fw fa-google-plus"></i></a></li>
						<li><a target="_blank" href="#"
							class="btn-social btn-outline"><i class="fa fa-fw fa-twitter"></i></a>
						</li>
						<li><a target="_blank" href="#"
							class="btn-social btn-outline"><i
								class="fa fa-fw fa-linkedin"></i></a></li>
						<li><a target="_blank" href="#"
							class="btn-social btn-outline"><i
								class="fa fa-fw fa-dribbble"></i></a></li>
					</ul>
				</div>
				<div class="col-md-4 footer-col">
					<h3>Nosotros</h3>
					<p>
						Quienes Somos? <br /> Contacto <br />
					</p>
				</div>
			</div>
		</div>



		<script type="text/javascript"
			th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

	</footer>
</body>
</html>
